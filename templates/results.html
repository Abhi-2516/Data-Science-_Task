<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Insights</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='bgimg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px 30px;
            width: 90%;
            max-width: 900px;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        h3 {
            color: #60a5fa;
            margin-top: 30px;
            font-size: 22px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        img {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            margin-top: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        img:hover {
            transform: scale(1.03);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(to right, #3b82f6, #1e40af);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #1e40af, #1e3a8a);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 26px;
            }

            h3 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ AI-Generated Health Insights</h1>
        <p>{{ insights }}</p>

        <h3>ðŸ§“ Age Distribution</h3>
        <img src="{{ url_for('static', filename='age_distribution.png') }}" alt="Age Distribution Chart">

        <h3>ðŸ¦  Most Common Diseases</h3>
        <img src="{{ url_for('static', filename='disease_frequency.png') }}" alt="Disease Frequency Chart">

    </div>
</body>
</html>
